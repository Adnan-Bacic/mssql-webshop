<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Webshop</h1>
    <label for="phoneTitle">Name of phone</label>
    <input id="phoneTitle" type="text" autocomplete="off" autofocus>
    <br>
    <label for="phoneDescription">Phone description</label>
    <input id="phoneDescription" type="text" autocomplete="off">
    <br>
    <label for="phonePrice">Price of phone</label>
    <input id="phonePrice" type="number" autocomplete="off">
    <br>
    <button id="btnCreatePhone">Create new phone</button>
    <hr>
    <div id="result"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
